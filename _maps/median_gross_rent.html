<div id='map'></div>

<script>

var dataField = 'B25064e1';

mapboxgl.accessToken = 'pk.eyJ1IjoiY2NsYiIsImEiOiJjaXVpN2kyaDIwMHN3MnRydXY2ZGpxN2tiIn0.2DjZvLsMgvMhV1-OLA3gCA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'http://labs.orbitist.com/orbitist-styles/styles/orbitistDawn.json',
    center: [-79.3837, 42.2918],
    zoom: 9,
    minZoom: 9
});

map.on('load', function () {

    map.addSource('chautauqua-tiger-tiles', {
        'type': 'vector',
        'url': 'mapbox://cclb.2wkaivft'
    });

    map.addLayer({
    'id': 'polygons',
    'source': 'chautauqua-tiger-tiles',
    'source-layer': 'chautauqua_tiger_data-4efz8z',
    'type': 'fill',
    'paint': {
        'fill-color': {
            property: dataField,
            stops: [
                [0, '#ffffcc'],
                [300, '#ffeda0'],
                [400, '#fed976'],
                [500, '#feb24c'],
                [600, '#fd8d3c'],
                [700, '#fc4e2a'],
                [800, '#e31a1c'],
                [900, '#b10026'],
                [1000, '#800026'],
                [99999, '#333333']
            ]
        },
        'fill-outline-color': '#ffffff',
        'fill-opacity': 0.9
      }
    }, 'water');
});

// When a click event occurs near a polygon, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['polygons'] });
    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML('$' + feature.properties[dataField])
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['polygons'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

</script>

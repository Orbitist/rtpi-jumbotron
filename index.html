<body>

  <!-- Facebook JS -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=246094792079332";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>


  <!-- Spinner -->
  <div class="spinner">
    <div class="sk-spinner sk-spinner-pulse"></div>
  </div>

  <div class="key">
    <div class="btn-group-vertical" role="group" aria-label="...">
      <button type="button" onclick="filterGrid('art');" class="btn btn-default btn-art"><i class="fa fa-paint-brush" aria-hidden="true"></i> Art</button>
      <button type="button" onclick="filterGrid('education');" class="btn btn-default btn-education"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Education</button>
      <button type="button" onclick="filterGrid('conservation');" class="btn btn-default btn-conservation"><i class="fa fa-tree" aria-hidden="true"></i> Conservation</button>
      <button type="button" onclick="filterGrid('all');" class="btn btn-default"><i class="fa fa-refresh" aria-hidden="true"></i> All</button>
    </div>
  </div><!-- key -->

  <!-- help button -->
  <div class="help-button">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
      <i class="fa fa-question"></i> Help
    </button>
  </div><!-- help button -->

    <!-- Help Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">How to use this display</h4>
          </div>
          <div class="modal-body">
            <p>Use your hands to move up and down this page. Click on tiles to explore more information. This display will reset after 5 minutes of inactivity.</p>
          </div>
        </div>
      </div>
    </div><!-- help modal -->

  <div class="welcome-block">
    <h1>Welcome to the Roger Tory Peterson Institute</br>of Natural History!</h1>
    <p class="lead"><a href="#grid">EXPLORE</a></br>
    <a href="#grid"><i class="fa fa-angle-down"></i></a></p>
  </div>

  <div class="grid" id="grid"></div><!-- grid -->

  <!-- Custom JS -->
  <script src="js/feed.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/spinner.js"></script>
  <script src="js/howler.core.js"></script>
